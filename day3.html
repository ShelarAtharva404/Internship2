<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Placeholder Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    h1 {
      color: orange;
      text-align: center;
    }

    .post {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .post h3 {
      margin: 0 0 10px 0;
      color: orange;
    }

    .post p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>JSON Placeholder Posts</h1>
  <div id="postContainer">Loading posts...</div>

  <script>
    async function fetchPosts() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        const posts = await response.json();

        const html = posts.slice(0, 10).map(post => `
          <div class="post">
            <h3>${post.title}</h3>
            <p>${post.body}</p>
          </div>
        `).join('');

        document.getElementById('postContainer').innerHTML = html;
      } catch (error) {
        document.getElementById('postContainer').innerHTML = "<p>Failed to fetch posts.</p>";
        console.error("Error:", error);
      }
    }

    fetchPosts();
  </script>
</body>
</html>
