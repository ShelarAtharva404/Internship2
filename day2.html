<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }

    h2 {
      color: orange;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #222;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 165, 0, 0.3);
    }
  </style>
</head>
<body>
  <h2>User Names</h2>
  <ul id="userList">Loading users...</ul>

  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await response.json();

        const names = users.map(user => `<li>${user.name}</li>`).join('');
        document.getElementById('userList').innerHTML = names;
      } catch (error) {
        document.getElementById('userList').innerHTML = "<li>Failed to load users.</li>";
        console.error("Error fetching users:", error);
      }
    }

    fetchUsers();
  </script>
</body>
</html>
