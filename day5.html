<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator (DummyJSON)</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-box {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
    }

    .quote {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .author {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 30px;
    }

    button {
      background-color: orange;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffb84d;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div class="quote" id="quote">Loading...</div>
    <div class="author" id="author"></div>
    <button onclick="getQuote()">New Quote</button>
  </div>

  <script>
    async function getQuote() {
      const quoteEl = document.getElementById("quote");
      const authorEl = document.getElementById("author");

      quoteEl.textContent = "Loading...";
      authorEl.textContent = "";

      try {
        const res = await fetch("https://dummyjson.com/quotes");
        const data = await res.json();

        const quotes = data.quotes;
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        quoteEl.textContent = `"${randomQuote.quote}"`;
        authorEl.textContent = `â€” ${randomQuote.author}`;
      } catch (err) {
        quoteEl.textContent = "Oops! Could not fetch a quote.";
        authorEl.textContent = "";
      }
    }

    getQuote(); // Load on page start
  </script>
</body>
</html>
